<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one {
            color: red;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        p {
            color: red;
        }

        div {
            color: blue;
        }

        span {
            /* display: block; */
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>

    <div id="one">我要的文字</div>
    <!-- 图片是行内元素 但是具有行内块特性 -->

    <div>
        <p>
            <span>文字样式</span>
            <span>文字样式</span>
            <span>文字样式</span>
        </p>
    </div>
    <span> </span>
</body>

</html>
