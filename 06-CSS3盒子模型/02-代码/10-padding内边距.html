<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* padding 内边距 控制内容和边框之间的距离的 */
            /* 内容距离4个边都是 20像素的距离 */
            /* padding: 20px; */
            /* 上下 20 左右是 40 */
            /* padding: 20px 40px; */
            /* 上是 10  左右是 20  下 是 30 */
            /* padding: 10px 20px 30px; */
            /* 上右下左   顺时针 */
            padding: 10px 20px 30px 40px;

            /* 规律： 第一个值总是上  */
            /* 这四个方法都要记住，因为我们都会用到 */

            /* 上下 20   左 30  右 40  */
            /* padding: 20px 40px 20px 30px; */

            /* 上是 20  左  30  下 40  右  30   */

            /* padding: 20px 30px 40px 30px; */
            /* 上 20  左右 30  下 40 */

            padding: 20px 30px 40px;
        }
    </style>
</head>

<body>
    <div class="box">
        这里是文字的内容
        这里是文字的内容
        这里是文字的内容
        这里是文字的内容
    </div>
</body>

</html>
