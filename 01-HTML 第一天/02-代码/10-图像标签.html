    <title>图像标签</title>
</head>

<body>
    <!-- <pink 体重="250" 颜色="灰色"></pink> -->
    <!-- 属性和值  图片标签 图片的大小通过属性来设置   -->
    <!-- <img src="" alt="" 宽度="100"> -->
    <!-- src 路径 把那个图片插入进来 -->
    <!-- <img src="dog.gif" alt=""> -->
    <img src="./dog.gif" alt="">
    <img src="./dog.gif" alt="">
    <br>
    pink老师的照片 ./ 是当前目录（文件夹）的意思 <br>
    <h2>alt 替换文本</h2>
    <img src="./11.jpg" alt="这是刘德华的图片">
    <h2>title 提示文本</h2>
    <img src="./1.jpg" title="这是刘德华的图片">
    <h2>图片的宽度和高度</h2>
    <!-- <img src="./dog.gif" alt="" width="600" height="200"> -->
    <img src="./dog.gif" alt="" width="600">
</body>
