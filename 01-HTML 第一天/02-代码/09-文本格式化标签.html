<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    3999.00
    <!-- 加粗 -->
    <b>3999.00</b>
    <!-- b仅仅只是加粗而已 -->
    <strong>3999.00</strong>
    <!-- strong 除了加粗之外，还有强调 重要的意思 -->
    <br>
    <u>文字要加下划线</u>
    <ins>文字要加下划线</ins>
    <br>
    <i>倾斜</i>
    <em>倾斜</em>
    <br>
    <s>1900</s>
    <del>1900</del>
    <br>
    <strong><ins>文字加粗和下划线</ins></strong>
</body>

</html>
