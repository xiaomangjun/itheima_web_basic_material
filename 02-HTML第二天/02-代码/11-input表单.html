<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 文本框 -->
    昵称: <input type="text" placeholder="请输入昵称"><br><br>
    <!-- 密码框 -->
    密码: <input type="password"><br><br>
    <!-- 单选按钮 -->
    性别: <input type="radio" name="sex">男
    <input type="radio" name="sex" checked>女 <br><br>
    爱好: <input type="checkbox"> 敲代码
    <!-- 多选按钮 -->
    <input type="checkbox"> 敲代码
    <input type="checkbox" checked> 掉头发 <br><br>
    <!-- 文件域  file 文件  multiple 可以多选文件  -->
    上传头像: <input type="file" multiple><br><br>
    <!-- submit 提交  reset 重置  value 值 可以修改按钮里面的文字-->
    <input type="submit" value="登录"> <input type="reset">
    <input type="button" value="普通按钮">
    <!-- 最后一个作为简单了解  type="button"-->
</body>

</html>
