<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
    <!-- 1. <captioca</caption>  标签不要包含到 头部里面 -->
    <!-- 2. 重点记住 thead 和 tbody 后面学习 js 有用 -->
    <table border="1" width="400" height="200">
        <caption>学生成绩表</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小哥哥</td>
                <td>100</td>
                <td>真帅气</td>
            </tr>
            <tr>
                <td>小哥哥</td>
                <td>100</td>
                <td>真帅气</td>
            </tr>
            <tr>
                <td>小哥哥</td>
                <td>100</td>
                <td>真帅气</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td>200</td>
                <td>不错</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
