<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 表格的整体 -->
  <table border="1" width="400" height="400" cellspacing="0">
    <!-- 表格的标题 -->
    <caption><h3>优秀学生信息表格</h3></caption>
    <!-- 表格的头部吧 -->
    <thead>
      <tr>
        <th>年级</th>
        <th>姓名</th>
        <th>学号</th>
        <th>班级</th>
      </tr>
    </thead>
    <!-- 表格的身体 -->
    <tbody>
      <tr>
        <td rowspan="2">高三</td>
        <td>张三</td>
        <td>110</td>
        <td>三年二班</td>
      </tr>
      <tr>
        <!-- <td>高三</td> -->
        <td>赵四</td>
        <td>120</td>
        <td>三年三班</td>
      </tr>
    </tbody>
    <!-- 表格的底部 -->
    <tfoot>
      <tr>
        <td>评语</td>
        <td colspan="3">你们都很优秀</td>
        <!-- <td>你们都很优秀</td>
        <td>你们都很优秀</td> -->
      </tr>
    </tfoot>
  </table>
</body>
</html>
