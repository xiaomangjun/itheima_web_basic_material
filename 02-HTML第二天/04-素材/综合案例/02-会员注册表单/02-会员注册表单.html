<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>青春不常在，抓紧谈恋爱</h1>
  <hr>
  <!-- 表格域 -->
  <form>
    昵称：<input type="text" name="nickname" placeholder="请输入昵称"><br><br>
    性别：<label><input type="radio" name="sex" value="man" checked>男</label>
         <label><input type="radio" name="sex" value="women">女</label><br><br>
    生日：<input type="date" name="birthday"><br><br>
    城市：<select name="city">
            <option value="sh">上海</option>
            <option value="bj">北京</option>
            <option value="gz">广州</option>
            <option value="sz">深圳</option>
         </select><br><br>
    婚姻状况：<label><input type="radio" name="marry" value="unmarried" checked>未婚</label>
            <label><input type="radio" name="marry" value="married">已婚</label>
            <label><input type="radio" name="marry" value="secrecy">保密</label><br><br>
    喜欢的类型：<label><input type="checkbox" name="like" value="lovely" checked>可爱</label>
              <label><input type="checkbox" name="like" value="sexy" checked>性感</label>
              <label><input type="checkbox" name="like" value="lady">御姐</label>
              <label><input type="checkbox" name="like" value="lolita">萝莉</label>
              <label><input type="checkbox" name="like" value="young">小鲜肉</label>
              <label><input type="checkbox" name="like" value="uncle">大叔</label><br><br>
    个人介绍：<br><br>
    <textarea name="" id="" cols="60" rows="10"></textarea>
    
    <h3>我承诺</h3>
    <ul>
      <li>年满18岁、单身</li>
      <li>抱着严肃的态度</li>
      <li>真诚寻找另一半</li>
    </ul>

    <label><input type="checkbox" name="agree" checked>我同意所有条款</label><br><br>
    <input type="submit" value="免费注册">
    <input type="reset">
    <!-- <input type="image" src="./images/btn.png"> -->
  </form>
</body>
</html>
