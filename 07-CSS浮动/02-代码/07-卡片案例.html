<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 228px;
            height: 270px;
            background-color: pink;
            margin: 100px;
        }

        .box h3 {
            height: 65px;
            font-size: 14px;
            /* 标题不加粗 */
            font-weight: 400;
            margin: 15px 24px 0;
            color: #333;
        }

        .box p {
            font-size: 12px;
            color: #666;
            margin-left: 24px;
        }

        .box p span {
            color: orangered;
        }

        .box a {
            /* 按道理块级元素嵌套其他块级元素 a虽然可以嵌套，他毕竟是行内元素 */
            /* 建议，把a转换为块级元素和父亲一样大 */
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#">
            <img src="./images/course02.png" alt="">
            <h3>Android 网路图片加载框架详解</h3>
            <p><span>高级</span> · 1125人在学习</p>
        </a>
    </div>

</body>

</html>
