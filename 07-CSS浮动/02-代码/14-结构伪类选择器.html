<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 学css  找他 选择器   改他  样式   摆他  浮动定位 */
        /* 要把大毛改为红色 */
        /* 我要把小明改为蓝色，怎么做？ */
        /* 把第一个li 的孩子选出来 */
        /* li:hover   a:hover */
        .one li:first-child {
            color: red;
        }

        .one li:last-child {
            color: blue;
        }
    </style>
</head>

<body>
    <ul class="one">
        <li>大毛</li>
        <li>二毛</li>
        <li>小明</li>
    </ul>
    <ul>
        <li>大毛</li>
        <li>二毛</li>

    </ul>

        <li>光头强</li>
    </ol>
</body>

</html>
