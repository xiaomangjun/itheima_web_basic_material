<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            /* 通栏不需要给宽度 */
            height: 35px;
            background-color: pink;
        }

        .nav {
            width: 1000px;
            height: 35px;
            background-color: orangered;
            /* 块级盒子水平居中 */
            margin: auto;
        }

        .main {
            width: 1000px;
            height: 500px;
            /* background-color: skyblue; */
            /* 块级盒子水平居中 */
            margin: auto;
        }

        .left {
            float: left;
            width: 300px;
            height: 500px;
            background-color: purple;
        }

        .right {
            float: left;
            width: 700px;
            height: 500px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="top">头部</div>
    <div class="nav"></div>
    <div class="main">
        <div class="left">1</div>
        <div class="right">2</div>
    </div>
</body>

</html>
