<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* border边框  radius 半径 */
            /* border-radius: 100px; */
            /* 生成标准的圆 */
            border-radius: 50%;
        }

        img {
            border-radius: 50%;
        }

        .box1 {
            width: 200px;
            height: 50px;
            background-color: red;
            border-radius: 25px;
        }

        .box2 {
            width: 50px;
            height: 200px;
            background-color: red;
            border-radius: 25px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <img src="./images/logo_2.jpg" alt="">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
