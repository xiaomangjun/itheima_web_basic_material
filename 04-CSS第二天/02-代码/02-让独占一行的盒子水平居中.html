<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 大盒子里面的 text-align 让盒子里面的文字 等小盒子水平居中 */
            text-align: center;
            /* 我想要盒子水平居中 */
            margin: 0 auto;
        }

        /* 练习： 让一个 300 * 400 粉红盒子 浏览器水平居中， 里面的文字 也水平居中 */
    </style>
</head>

<body>
    <span></span>
    <div>123</div>
</body>

</html>
