<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        /* hover */
        /* div:hover {
            background-color: purple;
        } */
        /* 鼠标经过了box这个盒子此时的状态 */
        .box:hover {
            background-color: purple;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        a:hover {
            color: orangered;
        }

        /* .box   一个点的叫做类
        :hover  伪类 2个点   */
    </style>
</head>

<body>
    <div class="box"></div>
    <a href="#">消息通知</a>

</body>

</html>
