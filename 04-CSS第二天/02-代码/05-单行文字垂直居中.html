<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            background-color: pink;
            /* 水平居中 */
            text-align: center;
            /* 1.垂直居中 让行高等高度 */
            line-height: 50px;
            /* 2.如果行高小于高度，则文字偏上 */
            /* 3. 如果行高大于高度，则文字偏下 */
        }

        div {
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>我要居中</div>
</body>

</html>
