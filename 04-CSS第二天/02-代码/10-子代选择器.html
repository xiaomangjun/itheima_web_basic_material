<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        /* 后代选择器 */
        /* 嵌套层数么有限制，但是推荐尽量不要超过4层 */
        /* div p span {
            color: red;
        } */

        /* div span {
            color: red;
        } */
        /* 只给儿子变红色 */
        /* 子代选择器 特点用 > 只选亲儿子   亲儿子选择器 */
        div>span {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <span>儿子</span>
        <span>儿子</span>
        <span>儿子</span>
        <p>
            <span>孙子</span>
            <span>孙子</span>
            <span>孙子</span>
        </p>
    </div>
</body>

</html>
