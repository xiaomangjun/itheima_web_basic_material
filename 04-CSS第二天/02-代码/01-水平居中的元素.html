<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h3 div 通栏 独占一行的  text-align: center; 可以让 这些通栏的盒子里面的 文字 图片 表单等等水平居中 */
        span {
            /* 不能到中间 */
            text-align: center;
        }

        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>标题文字</h3>
    <span>我是文字</span>

    <div>
        <span>我是文字</span>
    </div>
</body>

</html>
