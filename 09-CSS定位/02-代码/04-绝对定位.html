<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            /* position: static; 没定位 */
            position: relative;
            width: 500px;
            height: 500px;
            background-color: skyblue;
            margin: 100px;
        }

        .box {
            /* 定位模式 + 边偏移 */
            /* 1. 绝对定位 完全脱标，不占位置 */
            /* 2. 提升层级 */
            /* 3.  绝对定位根据最近的带有定位属性父级来移动位置*/
            position: absolute;
            /* top: 100px;
            left: 100px; */
            right: 20px;
            bottom: 20px;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* margin: 50px; */
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <!-- 1. 我们以前学的都是标准流 -->
    <!-- 2. 我们想要多个块级元素一行显示，可以用浮动布局 -->
    <!-- 3. 新的布局方式， 定位  可以把元素定位到想要的位置 -->
    <!-- 完整的网页布局： 标准流 +  浮动 +  定位  -->



    <div class="father">
        <div class="box"></div>
    </div>
    <div class="box1">下</div>
</body>

</html>
