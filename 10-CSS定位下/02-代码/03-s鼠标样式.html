<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(1) {
            /* cursor 鼠标光标  default 默认的*/
            cursor: default;
        }

        ul li:nth-child(2) {
            cursor: pointer;
        }

        ul li:nth-child(3) {
            cursor: zoom-in;
        }

        ul li:nth-child(4) {
            cursor: zoom-out;
        }

        ul li:nth-child(5) {
            cursor: move;
        }

        ul li:nth-child(6) {
            cursor: text;
        }

        ul li:nth-child(7) {
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是默认的 小白箭头 </li>
        <li>我是 小手</li>
        <li>我是 放大鼠标 </li>
        <li>我是 缩小鼠标 </li>
        <li>我是移动鼠标 </li>
        <li>我是 文本鼠标 </li>
        <li>我是 禁止鼠标 </li>
    </ul>
</body>

</html>
