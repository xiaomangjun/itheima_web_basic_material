<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未点击过的链接 */
        a:link {
            color: red;
        }

        /* 已经点击(访问)过链接 */
        a:visited {
            color: skyblue;
        }

        a:hover {
            color: green;
        }

        /* 当我们点击按住鼠标不放的时候  */
        a:active {
            color: yellow;
        }

        /* 一定按照顺序来写，不能颠倒顺序 */
        /* love  爱  hate 狠      他     它  */
        /* LV HAO */
    </style>
</head>

<body>
    <a href="#">链接伪类选择器</a>
    <a href="http://www.xxxxxx.com">123</a>
</body>

</html>
