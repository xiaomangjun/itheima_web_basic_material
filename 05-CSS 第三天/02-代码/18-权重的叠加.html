<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 权重 */
        /* 标签选择器   0,0,0,1 */
        /* 类选择器    0,0,1,0 */
        /* id选择器    0,1,0,0 */
        /* 行内样式表  1,0,0,0 */

        p {
            color: red;
        }

        body div p {
            color: blue;
        }

        .green {
            color: green;
        }

        div .green {
            color: pink;
        }
    </style>
</head>

<body>
    <div>
        <p class="green">我的颜色你猜猜</p>
    </div>
</body>

</html>
