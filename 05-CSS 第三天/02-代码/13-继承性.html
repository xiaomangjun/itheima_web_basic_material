<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 所有的浏览器文字大小都改为了16像素 */
            font-size: 16px;
        }

        ul {
            list-style: none;
        }

        /* 不是所有的属性都会继承， 一般跟文字相关的一些特性会继承 */
        div {
            color: red;
            height: 100px;
        }
    </style>
</head>

<body>
    <div>
        <span>我是文字</span>
    </div>
    <p></p>
</body>

</html>
