<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器相当于人的名字  艺名 刘德华  原名  刘福荣 */
        /* 层叠样式表  样式冲突则以最后一次样式的值为准 */
        /* 公共的文字大小的类名 */
        .font30 {
            font-size: 30px;
            /* background-color: pink; */

        }

        .yue {
            color: red;
            background-color: skyblue;

        }

        .xin {
            color: green;

        }

        .guo {
            color: blue;

        }

        .wan {
            color: yellow;

        }
    </style>
</head>

<body>

    <span class="yue font30">月</span>
    <span class="xin font30">薪</span>
    <span class="guo font30">过</span>
    <span class="wan font30">万</span>
    <div class="yue">刘德华</div>
    <div class="yue">刘德华</div>
</body>

</html>
