<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 可以设置是否倾斜 italic 倾斜 */
        div {
            /* 这个是了解  我们开发很少使用 */
            font-style: italic;
        }

        /* em 这个标签是有语义的，表示非常的重要的文字 */
        em {
            /* 可以让倾斜的文字不倾斜 */
            font-style: normal;
        }

        i {
            /* 可以让倾斜的文字不倾斜 */
            font-style: normal;
        }

        /* 会不会让倾斜的文字不倾斜 */
        p {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <i>倾斜的文字</i>
    <em>倾斜的文字</em>
    <div>我是div</div>
    <p>my name is andyliu</p>
</body>

</html>
