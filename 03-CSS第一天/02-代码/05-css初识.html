<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p后面加一个空格  color: 后面也加一个空格*/
        p {
            /* 属性: 值; */
            color: pink;
        }

        /* 请将 div里面的文字修改为红色 */
        /* 文字大小一定要跟单位 px 像素 */
        div {
            width: 300px;
            height: 300px;
            font-size: 32px;
            color: blue;
            /* 背景 颜色 */
            background-color: pink;

        }
    </style>
</head>

<body>

    <p>每个人的身上都有毛毛</p>
    <div>蚂蚁牙黑</div>
</body>

</html>
