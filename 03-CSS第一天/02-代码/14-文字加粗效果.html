<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 文字不加粗正常显示 默认的文字不加粗 */
            /* font-weight: normal;   400 不跟单位 */
            /* font-weight: bold;   700 */
            /* 但是开发提倡 我们可以使用数字替代 */
            font-weight: 700;
        }

        .title {
            font-size: 14px;
            /* 让标题不加粗 */
            font-weight: 400;
        }

        /* 会不会让文字通过css加粗 */
        /* 会不会让标题的文字不加粗 */
    </style>
</head>

<body>
    <div class="box">我需要文字加粗</div>
    <h3 class="title">小米净水器</h3>
</body>

</html>
