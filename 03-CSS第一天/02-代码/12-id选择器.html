<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我们样式开发的时候，id 选择器并不是很多 */
        /* 声明的时候使用 #  */
        #one {
            color: red;
        }

        #two {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 结构使用 id来调用   id类似身份证号码，只能调用一次 -->
    <div id="one" class="" name="">盒子1</div>
    <div id="two">盒子2</div>
</body>

</html>
