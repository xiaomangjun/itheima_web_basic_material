<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            font-size: 25px;
            color: red;
            /* 给链接 取消下划线  星星  */
            text-decoration: none;
        }

        div {

            text-decoration: underline;
        }

        /* 会不会给链接取消下划线 */
        /* 会不会给文字添加下划线 */
    </style>
</head>

<body>
    <a href="#">黑马程序员</a>
    <div>添加下划线</div>
</body>

</html>
