<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        /* 大盒子 */
        .box {
            width: 234px;
            height: 300px;
            background-color: #fff;
            /* 可以让div盒子里面的文字和图片水平居中 */
            text-align: center;
        }

        h3 {
            /* 文字不需要加粗  400 不要跟单位*/
            font-weight: 400;
            font-size: 14px;
        }

        p {
            font-size: 12px;
            color: gray;
        }

        span {
            color: orangered;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- 我们需要一个盒子 这里用div 可以设置宽度和高度 234宽 * 300 高 -->
    <div class="box">
        <img src="./img/mi.jpg" alt="">
        <h3>九号平衡车</h3>
        <p>年轻人的酷玩具</p>
        <span>1999元</span>
    </div>
</body>

</html>
